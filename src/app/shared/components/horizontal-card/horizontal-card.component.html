<div class="bg-white border rounded-xl shadow-sm sm:flex">
    <div class="shrink-0 relative w-full rounded-t-xl overflow-hidden pt- sm:rounded-s-xl sm:max-w-60 md:rounded-se-none md:max-w-sm">
      <img class="size-full absolute top-0 start-0 object-cover" src="{{imageUrl}}" alt="Card Image">
    </div>
    <div class="flex flex-wrap">
      <div class="p-4 flex flex-col h-full sm:p-7">
        <h3 class="text-5xl font-bold text-[#007faa] mx-auto mb-4">
            {{ title | titlecase }}
        </h3>
        <p class="mt-1 text-gray-500">
            {{ description | titlecase }}
        </p>
        <div class="mt-5 sm:mt-auto">
          <a class="text-lg text-blue-500" [routerLink]="link">
            {{learnText}} 
          </a>
        </div>
      </div>
    </div>
</div>
