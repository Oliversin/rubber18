<div class="text-xl font-bold m-5 text-center">
    Use Keyboard Arrow Keys To Go Left And Right
  </div>
  
  <div class="gallery border-2 rounded mx-auto m-5 bg-white" style="width:750px;">
    <div class="top flex p-2 border-b select-none">
      <div class="heading text-gray-800 w-full pl-3 font-semibold my-auto"></div>
      <div class="buttons ml-auto flex text-gray-600 mr-1">
        <svg (click)="prev()" class="w-7 border-2 rounded-l-lg p-1 cursor-pointer border-r-0"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <svg (click)="next()" class="w-7 border-2 rounded-r-lg p-1 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </div>
    </div>
    <div class="content-area w-full h-96 overflow-hidden">
      <div class="platform shadow-xl h-full flex" [ngStyle]="{'transform': 'translateX(-' + (currentIndex * width) + 'px)'}">
        @for (frame of frames; track $index) {
            <div class="each-frame border-box flex-none h-full" [attr.title]="frame.title">
                <div class="main flex w-full p-8">
                  <div class="w-52 my-auto">
                    <img class="w-full p-8" [src]="frame.image" alt="">
                  </div>
                  <div class="sub w-full my-auto">
                    <div class="head text-3xl font-bold mb-4">{{ frame.title }}</div>
                    <div class="long-text text-lg">{{ frame.description }}</div>
                    @if ($index !== 0) {
                        <div (click)="goto(0)" class="goto border border-gray-400 text-sm font-semibold inline-block mt-2 p-1 px-2 rounded cursor-pointer">Goto First Frame</div>

                    }
                    @if ($index !== 2) {
                        <div (click)="goto(2)" class="goto border border-gray-400 text-sm font-semibold inline-block mt-2 p-1 px-2 rounded cursor-pointer">Goto Third Frame</div>

                    }
                    @if ($index !== frames.length - 1) {
                        <div (click)="goto(frames.length - 1)" class="goto border border-gray-400 text-sm font-semibold inline-block mt-2 p-1 px-2 rounded cursor-pointer">Goto Last Frame</div>

                    }
                  </div>
                </div>
              </div>
        }
        
      </div>
    </div>
  </div>
