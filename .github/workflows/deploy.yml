name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the default branch you use (e.g., 'master', 'main', etc.)
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Or any version that supports Angular 18

      - name: Install dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli  # Install Angular CLI globally

      - name: Build Angular project
        run: ng build --configuration production

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch GitHub Pages will serve from
          folder: dist/rubber18  # Path to the folder generated by the build command
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication