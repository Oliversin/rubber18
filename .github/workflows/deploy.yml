name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the default branch you use (e.g., 'master', 'main', etc.)
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Or any version that supports Angular 18
        
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm ci  # This will use the package-lock.json for a faster and cleaner install


      - name: Install Angular CLI
        run: npm install -g @angular/cli  # Install Angular CLI globally

      - name: Build Angular project
        run: ng build --configuration production --base-href /rubber18/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch GitHub Pages will serve from
          folder: dist/rubber18/browser  # Path to the folder generated by the build command
          token: ${{ secrets.GITHUB_TOKEN }}  # This will be automatically available
          commit-message: "Automated deployment to GitHub Pages"  # Optional commit message
